  <!-- Add to homescreen for Chrome on Android -->

  <meta name="application-name" content="PSK">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->

  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <!-- <link rel="import" href="styles/sky.html"> -->

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="appuntamenti" href="/" on-click="onDataRouteClick">
            <iron-icon icon="today"></iron-icon>
            <span>Appuntamenti</span>
          </a>
<!--
          <a data-route="giornalino" href="/giornalino" on-click="onDataRouteClick">
            <iron-icon icon="subject"></iron-icon>
            <span>Notizie</span>
          </a>
-->
          <a data-route="contatti" href="/contatti" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contatti</span>
          </a>

          <a data-route="about" href="/about" on-click="onDataRouteClick">
            <iron-icon icon="help-outline"></iron-icon>
            <span>About</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!--
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Fabriano 5 Stelle - [webapp]</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead"><i>Perché c'è un futuro che vale più di ogni altro futuro</i></div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="appuntamenti">
              <h1 id="license">I prossimi appuntamenti</h1>
              <lista-appuntamenti></lista-appuntamenti>
            </section>

            <section data-route="segnalazioni">
              <h1 id="license">Segnalazioni</h1>
            </section>

            <section data-route="giornalino">
              <h1 id="license">Fabriano in Movimento</h1>
              <p>Ultimo numero pubblicato del giornalino di informazione dell'attività, sia nazionale che sul territorio, a realizzato dal nostro gruppo.</p>
            </section>

            <section data-route="segnalazioni-thanks">
              <paper-material elevation="0">
                <h2 class="page-title">Dati inviati correttamente</h2>
                <p><strong>Grazie <span>{{params.name}}</span></strong> per averci inviato la segnalazione.</p>
                <p>Ti avviseremo se ci saranno aggiornamenti merito.</p>
                <br>
                <p>Lo staff.</p>
              </paper-material>
            </section>

            <section data-route="contatti">
              <h1 id="license">Contatti</h1>
              <lista-contatti></lista-contatti>
            </section>

            <section data-route="about">
                <h1>About</h1>
                <paper-material elevation="1">
                  <h3>Software info</h3>
                  <p><strong>Versione</strong>: 0.3</p>
                  <p><strong>Sviluppatori</strong>: potete scaricare e, se volete, contribuire al software accendendo al
                  repository di <a href="https://github.com/bubbakk/fabriano5stelle">GitHub</a>.</p>
                  <p><strong>Progretto originale</strong>: <i>bubbakk</i> per il <i>Movimento 5 Stelle di Fabriano</i></p>
                </paper-material>
                <!--
                <paper-material elevation="1">
                  <h3>Proponi miglioria a questa webapp</h3>
                  <p>...chissà che non venga realizzata!</p>
                  <paper-input type="text" label="Tuo nome" required="true"></paper-input>
                  <paper-textarea type="text" label="Proposta" required="true"></paper-textarea>
                  <br>
                  <paper-button elevation="1">Invia</paper-button>
                </paper-material>
                -->
            </section>
            
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
